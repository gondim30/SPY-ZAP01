<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U3 Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #8A2BE2;
            --secondary-color: #9370DB;
            --dark-text: #2c2c2c;
            --light-text: #555;
            --background-color: #fdfaff;
            --white-color: #ffffff;
            --border-color: #ebebeb;
            --success-color: #28a745;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }
        body {
            background-color: var(--background-color);
            color: var(--dark-text);
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        .main-content {
            background-color: var(--white-color);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.07);
        }
        .icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        h1 {
            font-weight: 900;
            font-size: 2.5rem;
            color: var(--dark-text);
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1rem;
            color: var(--light-text);
            margin-bottom: 25px;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
        .form-section {
            margin-top: 30px;
        }
        h2 {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--dark-text);
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--dark-text);
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        .mndpay_btn {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--white-color);
            padding: 20px 40px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 700;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .mndpay_btn:hover {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="icon">ðŸŽ‰</div>
            <h1>This is U3 Page</h1>
            <p>Content for U3.</p>
        </div>
    </div>
    <script src="https://upsell.mundpay.com/script.js"></script>
</body>
</html>
